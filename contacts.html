<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Головна</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css">
  </head>

  <body>
    <header class="header">
      <div class="container header__container">
        <a class="logo" href="./index.html" lang="en"
          ><span class="logo__web">Web</span>Studio</a
        >
        <nav class="navigation">
          <ul class="navigation__list">
            <li class="item navigation__item">
              <a
                class="navigation__link "
                href="./index.html"
                >Студія</a
              >
            </li>
            <li class="item navigation__item">
              <a class="navigation__link" href="./portfolio.html">Портфоліо</a>
            </li>
            <li class="item navigation__item navigation__link--current">
              <a class="navigation__link" href="./contacts.html">Контакти</a>
            </li>
          </ul>
        </nav>
        <ul class="address">
          <li class="item address__item">
            <a class="address__link" href="mailto:info@devstudio.com"
              ><svg class="address__icon" width="16" height="12">
                <use href="./images/symbol-defs.svg#icon-mail"></use></svg
              >info@devstudio.com</a
            >
          </li>
          <li class="item address__item">
            <a class="address__link" href="tel:+380961111111">
              <svg class="address__icon" width="10" height="16">
                <use href="./images/symbol-defs.svg#icon-phone"></use>
              </svg>
              +38 096 111 11 11</a
            >
          </li>
        </ul>
      </div>
    </header>

    <footer class="ftr">
      <div class="container ftr__container">
        <div class="ftr__box">
          <a class="logo logo--white" href="./index.html" lang="en"
            ><span class="logo__web">Web</span>Studio</a
          >

          <address class="ftr__address">
            <ul class="ftr__list">
              <li class="ftr__item item">
                <a
                  class="ftr__link ftr__link--map"
                  href="https://goo.gl/maps/f6xAqRKvcFHoWggMA"
                  target="_blank"
                  rel="noopener noreferrer"
                  >м. Київ, пр-т Лесі Українки, 26</a
                >
              </li>

              <li class="ftr__item item">
                <a class="ftr__link" href="mailto:info@devstudio.com"
                  >info@devstudio.com</a
                >
              </li>
              <li class="ftr__item item">
                <a class="ftr__link" href="tel:+380961111111"
                  >+38 096 111 11 11</a
                >
              </li>
            </ul>
          </address>
        </div>

        <div class="connect">
          <h2 class="connect__title title">приєднуйтесь</h2>
          <ul class="connect__list">
            <li class="connect__item">
              <a class="connect__link" href="#"
                ><svg class="connect__icon">
                  <use
                    href="./images/symbol-defs.svg#icon-instagram"
                  ></use></svg
              ></a>
            </li>
            <li class="connect__item">
              <a class="connect__link" href="#"
                ><svg class="connect__icon">
                  <use href="./images/symbol-defs.svg#icon-twitter"></use></svg
              ></a>
            </li>
            <li class="connect__item">
              <a class="connect__link" href="#"
                ><svg class="connect__icon">
                  <use href="./images/symbol-defs.svg#icon-facebook"></use></svg
              ></a>
            </li>
            <li class="connect__item">
              <a class="connect__link" href="#"
                ><svg class="connect__icon">
                  <use href="./images/symbol-defs.svg#icon-linkedin"></use></svg
              ></a>
            </li>
          </ul>
        </div>

        <form class="subscribe">
          <h2 class="subscribe__title">Підпишіться на розсилку</h2>
          <lable class="subscribe__lable">
            <input
              class="subscribe__input"
              type="email"
              name="ftr-name-form"
              placeholder="E-mail"
            />
            <button class="subscribe__button" type="submit">
              Підписатися
              <svg class="subscribe__icon" width="24" height="24">
                <use href="./images/symbol-defs.svg#icon-send"></use>
              </svg>
            </button>
          </lable>
        </form>
      </div>
    </footer>
  </body>
</html>
